<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>bt Layout-2</title>
	<link rel="icon" href="images/favicon.jpg">
	<!-- font links -->
	<!-- css links -->
	<link rel="stylesheet" href="css/bootstrap.css">
	<link rel="stylesheet" href="css/style.css">
	<link rel="stylesheet" href="css/media.css">
</head>
<body>


	<div class="container">
		<div class="row">
			<div class="col-lg-12 col-sm-12 col-12">
				<div class="box"></div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-4 col-md-4 col-sm-4 col-4">
				<div class="box"></div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-4">
				<div class="box"></div>
			</div>
			<div class="col-lg-4 col-md-4 col-sm-4 col-4">
				<div class="box"></div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-6 col-md-6 col-sm-6 col-6">
				<div class="box"></div>
			</div>
			<div class="col-lg-6 col-md-6 col-sm-6 col-6">
				<div class="box"></div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg-7 col-md-7 col-sm-7 col-3">
				<div class="box"></div>
			</div>
			<div class="col-lg col-md-2 col-sm-4 col-6">
				<div class="box"></div>
			</div>
			<div class="col-lg col-md-3 col-sm-1 col-3">
				<div class="box"></div>
			</div>
		</div>
	</div>


	<div class="container">
		<div class="row">
			<div class="col-lg col-md-3 col-sm-2 col-2">
				<div class="box"></div>
			</div>
			<div class="col-lg col-md-3 col-sm-3 col-3">
				<div class="box"></div>
			</div>
			<div class="col-lg col-md-3 col-sm-1 col-3">
				<div class="box"></div>
			</div>
			<div class="col-lg col-md-3 col-sm-6 col-4">
				<div class="box"></div>
			</div>
			<div class="col-lg">
				<div class="box"></div>
			</div>
		</div>
	</div>


    <div class="container">
		<div class="row">
			<div class="col-lg-7  col-md-7 col-sm-7 col-3 bg-dark">
				<div class="row">
					<div class="col-lg-6 col-6"><div class="box"></div></div>
					<div class="col-lg-6 col-6"><div class="box"></div></div>
				</div>
		    </div>
		    <div class="col-lg-5 col-5">
			    <div class="box"></div>
		    </div>
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
